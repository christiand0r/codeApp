<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="code-form">
  <template>
    <style>
      :host {
        display: block;
        background-color: #393e4670;
        padding: 1rem;
        --paper-input-container-color: #dfe0e1;
        --paper-input-container-focus-color: #fff;
        --paper-input-container-input-color: #fff;
      }

      .btn-submit {
        background-color: #dfe0e1;
        color: #212529;
        margin: 1rem 0 0 0;
      }

      .creator {
        display: block;
        color: #fff;
        font-family: "Roboto", "Noto", sans-serif;
        margin-top: 1rem;
        text-align: right;
      }
    </style>

    <form is="iron-form" id="form-code">
      <paper-input type="text" label="Descripción" id="code_description" class="custom-input"></paper-input>

      <paper-textarea label="Código" id="code" rows="5"></paper-textarea>

      <paper-input type="text" label="Lenguaje" id="lang" class="custom-input"></paper-input>

      <paper-button raised="" class="btn-submit" on-tap="addSnippet">Guardar Snippet</paper-button>
    </form>
    <small class="creator">Created by Door</small>
  </template>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
  <script>
    Polymer({
      is: "code-form",

      properties: {
        snippets: {
          type: Array,
          notify: true,
          // observer:"_snippetsChanged"
        },
        snippet: {
          type: Object,
          value: () => ({
            code: "",
            code_description: "",
            lang: "",
          }),
        },
      },
      observers: ["_snippetsChanged(snippets.*)"],

      // @Methods
      addSnippet() {
        //Polymer Mutations methods
        // this.push("objectToMutate", "valueToAdd")
        this.createSnippet();
        this.push("snippets", this.snippet);
      },

      createSnippet() {
        this.snippet.code = this.$.code.value;
        this.snippet.code_description = this.$.code_description.value;
        this.snippet.lang = this.$.lang.value;
      },

      // @Observers Methods
      _snippetsChanged() {
        // console.log(this.snippets);
      },
    });
  </script>
</dom-module>
